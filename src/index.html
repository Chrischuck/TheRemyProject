      <script>
      window.mobileType = function() {
        var matchstr = navigator.userAgent
        if(matchstr.match(/Android/i) && matchstr.match(/mobile/i)) {
          return 'Android';
        } else if (matchstr.match(/iPhone|Touch/i) && matchstr.match(/mobile/i)) {
          return 'iOS';
        } else if (matchstr.match(/iPad|Android|Touch/i)) {
          return 'Tablet';
        } else {
          return 'Desktop';
        }
      };
      </script>
